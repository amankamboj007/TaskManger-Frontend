<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new list
        </h1>
        <p class="control is-expanded">
            <input #listTitleInput class="input has-background-white is-medium" type="text" placeholder="Enter List Name ... ">
        </p>
        <br>
        <div class="buttons is-right">
            <a class="button is-info is-medium" routerLink="/">cancel</a>
            <a class="button is-primary is-medium has-text-white" (click)= "createNewList(listTitleInput.value)">create</a>
        </div>
    </div>
</div>
